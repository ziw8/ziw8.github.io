<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}
    
    <footer class="site-footer">
      <span class="site-footer-owner">
        <a href="{{ site.github.repository_url }}">{{ site.github.owner_name }}</a>
      </span>

  <!-- Add GitHub link and icon -->
  {% if site.author_profile.github_username %}
    <span class="site-footer-divider"> â€¢ </span>
    <a href="https://github.com/{{ site.author_profile.ziw8 }}">
      <svg class="icon" aria-hidden="true" height="16" version="1.1" viewBox="0 0 16 16" width="16">
        <!-- Add your GitHub icon SVG code here -->
      </svg>
      GitHub
    </a>
  {% endif %}

</footer>


  </body>

</html>
